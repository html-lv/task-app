<form [formGroup]="itemForm">
<div *ngIf="showProgress" class="flex flex-col relative">
    <label for="progress" class="text-center">Progress</label>
    <select name="progress" formControlName="progress" id="prog" class="border-2 border-gray-700 p-3 h-[50px]" [(ngModel)]="selectedProgress" (change)="selectProgress(selectedProgress)" required>
      <ng-container *ngFor="let option of progressOptions">
        <option [value]="option.value">{{ option.label }}</option>
      </ng-container>
    </select>
    <div *ngIf="itemForm.controls['progress'].invalid && (itemForm.controls['progress'].touched || itemForm.controls['progress'].dirty)">
      <div *ngIf="itemForm.controls['progress'].hasError('required')">
          <p class="text-center text-red-400 absolute bottom-0 right-0 left-0">Progress of the task required</p>
      </div>
  </div>
</div>
<div *ngIf="showTask" class="flex flex-col relative">
    <label for="status" class="text-center">Status</label>
    <select name="status" formControlName="status" id="pro" class="border-2 border-gray-700 p-3 h-[50px] " [(ngModel)]="selectedStatus" (change)="selectTask(selectedStatus)" required>
      <ng-container *ngFor="let option of statusOptions">
        <option [value]="option.value">{{ option.label }}</option>
      </ng-container>
    </select>
    <div *ngIf="itemForm.controls['status'].invalid && (itemForm.controls['status'].touched || itemForm.controls['status'].dirty)">
      <div *ngIf="itemForm.controls['status'].hasError('required')">
          <p class="text-center text-red-400 absolute bottom-0 right-0 left-0">Status of the task required</p>
      </div>
    </div>
</div>
</form>
